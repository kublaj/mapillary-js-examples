<html>
    <head>
        <meta charset=utf-8 />
        <title>Westchester GIS</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <link rel="stylesheet" href="https://npmcdn.com/mapillary-js@1.1.0/dist/mapillary-js.min.css">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
        <style>
         body {
             margin: 0;
             padding: 0;
             width: 100%;
             height: 100%;
         }
         .mly-wrapper {
             position: relative;
             background-color: grey;
             width: 100%;
             height: 100%;
         }
         .mapillary-js {
             position: relative;
             height: 100%;
             width: 66%;
         }
         #map {
             position: absolute;
             width: 34%;
             top: 0;
             right: 0;
             bottom: 0;
             z-index: 100;
         }
        </style>
    </head>
    <body>
        <div class="mly-wrapper">
            <div id="mly"></div>
            <div id="map"></div>
        </div>
        <script src="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
        <script src="//cdn.jsdelivr.net/leaflet.esri/1.0.0/esri-leaflet.js"></script>
        <script src="//npmcdn.com/mapillary-js@1.1.0/dist/mapillary-js.min.js"></script>
        <script src="//spatialserver.github.io/Leaflet.MapboxVectorTile/dist/Leaflet.MapboxVectorTile.js"></script>
        <script src="leaflet.ajax.min.js"></script>
        <script src="mpy.js"></script>
    </body>
</html>
