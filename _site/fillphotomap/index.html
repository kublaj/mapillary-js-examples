<html>
    <head>
        <meta charset=utf-8 />
        <title>Fill Photo Map</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.4/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.4/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="https://npmcdn.com/mapillary-js@1.1.0/dist/mapillary-js.min.css">
        <style>
         body {
             margin: 0;
             padding: 0;
             width: 100%;
             height: 100%;
         }
         .mly-wrapper {
             position: relative;
             background-color: grey;
             width: 100%;
             height: 100%;
         }
         .mapillary-js {
             position: relative;
             height: 100%;
             width: 66%;
         }
         #map {
             position: absolute;
             width: 34%;
             top: 0;
             right: 0;
             bottom: 0;
             z-index: 100;
         }
        </style>
    </head>
    <body>
        <div class="mly-wrapper">
            <div id="mly"></div>
            <div id="map"></div>
        </div>
        <script src="//npmcdn.com/mapillary-js@1.1.0/dist/mapillary-js.min.js"></script>
        <script src="mpy.js"></script>
    </body>
</html>
