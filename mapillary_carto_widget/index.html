<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Mapillary Carto Widget</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <div class="loader"></div>
