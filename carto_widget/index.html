<!DOCTYPE html>
<html>

<head>
    <title>Mapillary Carto Widget</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <link rel="stylesheet" href="https://npmcdn.com/mapillary-js@1.6.0/dist/mapillary-js.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script src="https://npmcdn.com/mapillary-js@1.6.0/dist/mapillary-js.min.js"></script>
    <script src="api.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <div class="loader"></div>
    <img class="LogoBlack" src="./mapillary_logo_black.svg"></img>
    <div class="mly-wrapper">
        <h5 class="unselectable" id="minimize">hide</h5>
        <h5 class="unselectable" id="maxamize">+</h5>
        <h3 class="unselectable">Mapillary Viewer</h3>
        <div class="verticalLine">
        </div>
        <div id='mly'></div>
    </div>
    <div id='map'></div>
    </div>

    <div id="snippet-box">
        <h2> Click on the blue lines or carto features to use the mapillary viewer.</h3>
    <p id="close-window"> Close Window</p>
  </div>

    <!-- include cartodb.js library -->


</body>

</html>
